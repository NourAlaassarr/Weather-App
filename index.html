    <!-- Weather Api -->
    <section class="Weather">
    <div class="container mt-4 p-3" >
        <div class="row d-flex justify-content-center">
            <div class="Search col-12 m-4 mb-5">
                <form action class="Searchcontainer position-relative">
                    <input type="text" class="form-control" id="SearchBar" placeholder="Find You Location....">
                    <button type="submit" class="btn btn-primary searcbtn" id="BtnSearch">Find</button>
                </form>
                
            </div>
            <div id="ForcastCurrent" class="ForcastCurrent col-md-4">
                <div class="dayDate d-flex justify-content-between p-1">
                    <div class="day">
                        <p id="day"></p>
                    </div>
                    <div class="Dateandnumber d-flex " id="Dateandnumber"style="gap: 10px;">
                        <div class="number">
                            <p id="number"></p>
                        </div>
                        <div class="Date">
                            <p id="Date"></p>
                        </div>
                    </div>
                    
                </div>
                <div class="location p-2">
                    <h3 id="country"></h3>
                </div>
                <div class="ICON-DEGREE d-flex justify-content-between">
                    <div class="degree p-2">
                        <h4 class=" text-white CelciusData" id="degree"></h4>
                    </div>
                    <div class="icon  m-4 p-1" >
                        <img id="Todays-icon" src="" alt="" >
                    </div>
                </div>
               
                <div class="WeatherType  m-3" id="WeatherType"></div>
                <div class="ForcastDetails d-flex justify-content-evenly ">
                    <span class="rain d-flex" >
                        <img src="./img/icon-umberella.png" class="w-75 p-2" alt="">
                        <span class="p-2" id="rain">ww</span>
                    </span>
                    <span class="wind d-flex" >
                        <img src="./img/icon-wind.png"class="w-75 p-2" alt="">
                        <span class="p-2" id="wind">ss</span>
                    </span>
                    <span class="WNW d-flex " >
                        <img src="./img/icon-compass.png"class="w-75 p-2 " alt="">
                        <span class="p-2" id="WNW">ww</span>
                    </span>
                </div> 
            </div>
            <!-- NextDays -->
            <div  class="NextDays col-md-4">
                <div class="next-day-header p-1">
                    <div class="text-center">
                        <p class="nextDay">Sunday</p>
                    </div>
                    </div>
                    <div class="nextdaydetails d-block text-center">

                            <img src="" alt="" class="day-Icon">
                        </div>

                </div>
